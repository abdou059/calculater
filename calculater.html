<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="calculater.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="flix_main">
        <form>
            <input class="val" type="textview" placeholder="0" />
            <input class="numbers clear" style="background-color: rgb(108, 75, 124); width: 49%; " type="button"
                value="C" />
            <input id="del" class="numbers" style="background-color: rgb(108, 75, 124)" type="button" value="Del" />
            <input class="numbers input" style="background-color: rgb(32, 178, 170)" type="button" value="/" />
            <input class="numbers input" type="button" value="7" />
            <input class="numbers input" type="button" value="8" />
            <input class="numbers input" type="button" value="9" />
            <input class="numbers input" style="background-color: rgb(32, 178, 170)" type="button" value="x" />
            <input class="numbers input" type="button" value="4" />
            <input class="numbers input" type="button" value="5" />
            <input class="numbers input" type="button" value="6" />
            <input class="numbers input" style="background-color: rgb(32, 178, 170)" type="button" value="-" />
            <input class="numbers input" type="button" value="1" />
            <input class="numbers input" type="button" value="2" />
            <input class="numbers input" type="button" value="3" />
            <input class="numbers input" style="background-color: rgb(32, 178, 170)" type="button" value="+" />
            <input class="numbers input" type="button" value="0" />
            <input class="numbers input" type="button" value="." />
            <input class="numbers input" style="width: 49%; background-color: rgb(136, 0, 0)" type="button" value="=" />
            <hr />
            <input class="dolar shekelToDolar" type="button" value="حول من شيكل الى دولار" />
            <input class="dolar dolarToShekel" type="button" value="حول من دولار الى شيكل" />
            <input class="dolar shekelToEuro" type="button" value="حول من شيكل الى يورو" />
            <input class="dolar euroToShekel" type="button" value="حول من يورو الى شيكل" />
        </form>
    </div>
    <script src="calculater.js"></script>
</body>

</html>
